<ion-header>
  <ion-toolbar>
    <ion-title class="texto1" >Formulario cuento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <ion-card>

    <ion-col>

     <ion-card>

       <ion-text>
         <h1> ¡Este es el primer paso para crear tu cuento!</h1>
         <p>Ponle un título y una descripción a tu cuento</p>
         </ion-text> 

       <form #postForm="ngForm" (ngSumbit)="crearCuento(libroForm)">
         <div>
           <ion-item>
             <ion-label position="floating">Título</ion-label>
             <ion-input type="text" [(ngModel)]="titulo" name="titulo"></ion-input>

           </ion-item>
           <br>
                </div>

         <div>
           <br>
           <p>Escribe aquí tu resumen</p>
           <textarea [(ngModel)]="textarea" name="textarea" rows="10" cols="60">Escribe aquí tu resumen</textarea>


         </div>
         <div>
           <br>

           <ion-button  (click)="Atras()"> Atras </ion-button>
           <ion-button type="submit"    (click)="crearCuento(postForm)" round>
             Crear cuento </ion-button>

         </div>

       </form>
     </ion-card>
   

 </ion-col>



</ion-card>

</ion-content>
